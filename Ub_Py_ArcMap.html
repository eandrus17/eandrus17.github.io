<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArcMap in JavaScript</title>
   
    <!--CSS-->
    <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    h1 {font-size: 40px; color: green; background-color: white; text-align: center;}
  </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>
  
    <!--Map script-->
    <script> 
    
require(["esri/Map","esri/layers/MapImageLayer","esri/views/MapView"], function(Map, MapImageLayer, MapView){
  var layer = new MapImageLayer({
    url: "https://http://geoserver2.byu.edu/arcgis/rest/services/GoConnected/GoOnGreen/MapServer",
      sublayers:[
          {
              id: 2,
              visible: true
          }, {
              id: 1,
              visible: true
          }, {
              id: 0,
              visible: true
          }
          ]
              
        });
    var map = new Map({
    basemap: "hybrid"
  });
  
  const view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 12,
    center: {
        latitude: 40.207877,
        longitude: -111.673219
    }
  });
    layer.when(function() {
          view.goTo(layer.fullExtent);
        });
     });
  });
    </script>
</head>
<body>
   
    <!--Title-->
    <h1> Roads in Utah </h1>
 
    <!-- Call Map-->
    <div id="viewDiv"></div>  
   
    
 <!--footer-->
<hr> Emily Andrus &copy; 2019

    <p id="date"></p>
  <script>
 document.getElementById("date").innerHTML = Date();
</script>
</body>
</html>
