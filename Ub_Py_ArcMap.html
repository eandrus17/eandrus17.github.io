   <!--Map script-->
    <script>     
var map

require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
  const map = new Map({
    basemap: "hybrid"
  });
  
  const view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 4,
    center: {
        latitude: 40.207877,
        longitude: -111.673219
    }
  });
});
    </script>
