<html>
  <head>
    <!-- call css file-->
    <link rel="stylesheet" href="unitconverter.css">
    <title> Unit Converter </title>  
    <!-- link to javascript-->
    <script src="unitconverter.js">
    </script>
  </head>
  
  <body>
    <h1> Unit Converter </h1>
    <p> Input Value: 
    <div>
      <input type="text" id=invalue> 
    </div> 
    </p>
    
    <p> Input Units: 
   <!-- radio buttons -->
      <div>
        <select id = "inunits">
<input type="radio" name="inunits" value="inches"> Inches 
<input type="radio" name="inunits" value="feet"> Feet 
<input type="radio" name="inunits" value="yards"> Yards <br>
<input type="radio" name="inunits" value="miles"> Miles                 
<input type="radio" name="inunits" value="meters"> Meters
<input type="radio" name="inunits" value="kilometers"> Kilometers </p>
        </select>
    </div>
    
     <p> Output Units: </p>
   <!-- radio buttons -->
<select id="outunits">
  <p> <input type="radio" name="outunits" value="inches"> Inches 
<input type="radio" name="outunits" value="feet"> Feet 
<input type="radio" name="outunits" value="yards"> Yards <br>
<input type="radio" name="outunits" value="miles"> Miles                 
<input type="radio" name="outunits" value="meters"> Meters
<input type="radio" name="outunits" value="kilometers"> Kilometers </p>
  </select>
  </div>
    <!--Convert button-->
   <div>
     <p> <button id="myBtn" onclick="unitconverter()">Convert</button> </p>
</div>
      
  </body>
</html>
